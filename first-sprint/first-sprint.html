<template name="main">
	<h1 align="center">Car Recommendation System</h1>
	
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<style>
body {
    background-image: url("car.jpg");
}
	h1, legend, label {
    font-family: Script MT;
}
	
	legend {
	font-size: 180%;
	}
	
	label {
	font-size: 120%;	
}

form{
    margin-left: 34%;
    margin-right:25%;
    width: 100%;
    
}

	
</style>	
<script>
function myFunction() {
    var pass1 = document.getElementByName("registerPassword").value;
    var pass2 = document.getElementByName("confirmPassword").value;
    var ok = true;
    if (pass1 != pass2) {
        //alert("Passwords Do not match");
        document.getElementByName("registerPassword").style.borderColor = "#E34234";
        document.getElementByName("confirmPassword").style.borderColor = "#E34234";
        ok = false;
    }
    else {
        alert("Passwords Match!!!");
    }
    return ok;
}
</script>
	{{#if currentUser}}
        {{> dashboard}}
    {{else}}
	    {{> yield}}
    {{/if}}
	
		
</body>



</template>

<template name="register">
	<form onsubmit="return myFunction()">
	<div class="col-xs-4">
		<br>
		<legend>Registration</legend>
		<label>Username</label>
		<input type="text" name="registerUsername" placeholder="Enter username" class="form-control">
		<br>
		<label>Password</label>
		<input type="password" name="registerPassword" placeholder="Enter password" class="form-control">
		<br>
		<label>Confirm Password</label>
		<input type="password" name="confirmPassword" placeholder="Confirm password" class="form-control">
		<br>
		<label>First Name</label>
		<input type="text" name="registerFirstName" placeholder="Enter first name" class="form-control">
		<br>
		<label>Last Name</label>
		<input type="text" name="registerLastName" placeholder="Enter last name" class="form-control">
		<br>
		<label>Street Address</label>
		<input type="text" name="registerAddress" placeholder="Enter address" class="form-control">
		<br>
		<label>State</label>
		<input type="text" name="registerState" placeholder="Enter state" class="form-control">
		<br>
		<label>Zip Code</label>
		<input type="text" name="registerZip" placeholder="Enter zip code" class="form-control">
		<br>
		<label>Telephone Number</label>
		<input type="tel" name="registerTelephone" placeholder="Enter phone number" class="form-control">
	    <br>
		<label>Email</label>
		<input type="email" name="registerEmail" placeholder="Enter email" class="form-control">
		<br>
		<input type="submit" value="Register">
	</div>
	</form>
</template>

<template name="login">
    <form>
	<div class="col-xs-4">
		<br><br><br>
		<legend>Login</legend>
        <label>Email</label>
		<input type="email" name="loginEmail" placeholder="Enter email" class="form-control">
		<br>
		<label>Password</label>
        <input type="password" name="loginPassword" placeholder="Enter password" class="form-control">
        <br>
		<input type="submit" value="Login"><br>
		<a href="/RecoverPassword">Forgot your password?</a><br>
		<a href="/register">Don't have an account yet? Register for free</a>
	</div>
	</form>
</template>

<template name="RecoverPassword">  
  {{#if resetPassword}}
    <form id="set-new-password">
	  <div class="col-xs-4">
	  <br><br><br>	
	  <legend>Reset Password</legend>	  
      <label for="new-password">New Password</label>
      <input type="text" id="new-password" placeholder="Enter new password" class="form-control">
	  <br>	
      <input type="submit" value="Confirm New Password">
      <p id="form-messages"></p>
	  </div>	  
    </form>
  {{else}}
    <form id="forgot-password">
      <div class="col-xs-4">
	  <br><br><br>	
	  <legend>Recover Password</legend>	  	  
	  <label for="user-email">Email</label>
      <input type="text" id="user-email" placeholder="Enter email" class="form-control">
	  <br>	
      <input type="submit" value="Get Reset Password Instructions">
      <p id="form-messages"></p>
	  </div>	  
    </form>
  {{/if}}
</template>  


<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="/" class="logout">Logout</a></p>
</template>
